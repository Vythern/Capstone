<div class="col-md-4">
    <h2 class="text-center">Edit Article</h2>
    <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Code:</label>
            <span class="form-control-plaintext">{{ f['code'].value }}</span>
        </div>
        <div class="form-group">
            <label>Title:</label>
            <input type="text" formControlName="title" placeholder="Title" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['title'].errors }">
            <div *ngIf="submitted && f['title'].errors">
                <div *ngIf="f['title'].errors?.['required']">
                    Title is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Date:</label>
            <input type="date" formControlName="date" placeholder="Date" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['date'].errors }">
            <div *ngIf="submitted && f['date'].errors">
                <div *ngIf="f['date'].errors?.['required']">
                    Date is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Image Name:</label>
            <input type="text" formControlName="image" placeholder="Image" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['image'].errors }">
            <div *ngIf="submitted && f['image'].errors">
                <div *ngIf="f['image'].errors?.['required']">
                    Image Name is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input type="text" formControlName="description" placeholder="Description" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['description'].errors }">
            <div *ngIf="submitted && f['description'].errors">
                <div *ngIf="f['description'].errors?.['required']">
                    Description is required
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
