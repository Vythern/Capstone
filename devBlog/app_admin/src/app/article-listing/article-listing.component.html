<div *ngIf="isLoggedIn(); else loggedOut">
    <button (click)="addArticle()" class="btn btn-info">Post Update</button>
</div>

<ng-template #loggedOut>
    <p class="text-danger display-4">Login before posting, editing, or deleting an article</p>
</ng-template>

<div class="row">
    <div *ngFor="let article of articles" class="col-4-md-4">
        <app-article-card [article]="article" class="card-deck mt-2"></app-article-card>
    </div>
</div>
